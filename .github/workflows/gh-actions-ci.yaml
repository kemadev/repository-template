name: GitHub Actions - CI
description: Lint GitHub Actions and workflows

on:
  pull_request:
    paths:
      - .github/workflows/*
  workflow_dispatch: {}

defaults:
  run:
    shell: bash

jobs:
  github-actions-ci:
    name: GitHub Actions - CI
    uses: kemadev/workflows-and-actions/.github/workflows/gh-actions-ci.yaml@main
    permissions:
      contents: read
      checks: write
