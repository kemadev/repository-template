name: Shell - CI
description: Lint shell scripts

on:
  pull_request:
    paths:
      - '**/*.sh'
  workflow_dispatch: {}

defaults:
  run:
    shell: bash

jobs:
  shell-ci:
    name: Shell - CI
    uses: kemadev/workflows-and-actions/.github/workflows/shell-ci.yaml@main
    permissions:
      contents: read
      checks: write
