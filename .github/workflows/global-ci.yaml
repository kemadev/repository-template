name: Global - CI

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - unlocked
      - reopened
  workflow_dispatch: {}

defaults:
  run:
    shell: bash

jobs:
  global-ci:
    name: Global - CI
    uses: kemadev/workflows-and-actions/.github/workflows/global-ci.yaml@main
    permissions:
      contents: read
      issues: write
      pull-requests: write
