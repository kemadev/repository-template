# File managed by repo-as-code, do not edit manually!
name: Go - CI

on:
  schedule:
    # Each day at 3:00 AM
    - cron: 0 3 * * *
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - unlocked
      - reopened
    paths:
      - '**go.mod'
      - '**go.sum'
      - '**.go'
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  go-ci:
    name: Go - CI
    uses: kemadev/workflows-and-actions/.github/workflows/go-ci.yaml@main
    permissions:
      contents: read
      pull-requests: write
      checks: write
